  <script>
   function rawDosyaAlveKopyala() {
  // Raw dosyadan veri almak için bir istek gönderin
  fetch('https://raw.githubusercontent.com/ACLoL/ACLoLProgramDosyalari/main/Key', { method: 'GET' })
    .then(function(response) {
      if (response.status === 200) {
        return response.text();
      } else {
        throw new Error('Veri alınamadı');
      }
    })
    .then(function(data) {
      var metinKutusu = document.createElement("textarea");
      metinKutusu.value = data; // Raw dosyadan alınan veri
      document.body.appendChild(metinKutusu);
      metinKutusu.select();
      document.execCommand("copy");
      document.body.removeChild(metinKutusu);

      var kopyalaButon = document.getElementById("kopyalaButon");
      kopyalaButon.innerHTML = '<i class="fas fa-copy"></i> Kopyalandı';
      setTimeout(function() {
        kopyalaButon.innerHTML = '<i class="fas fa-copy"></i> Kopyala';
      }, 2000);
    })
    .catch(function(error) {
      console.error(error);
    });
}

  </script>
